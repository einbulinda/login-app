<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/style.css" />

    <title>Sign In to Account</title>
  </head>
  <body class="signin-page">
    <header></header>
    <main>
      <form
        class="row g-3 needs-validation mx-auto my-5 p-3 signin"
        method="POST"
        action="signinUser"
        novalidate
      >
        <h2 class="text-center">Sign In</h2>
        <div class="col-md-12">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Email Address"
              required
            />
            <div class="invalid-feedback">Enter your email address.</div>
            <label for="firstName">Email Address</label>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <div class="invalid-feedback">No password has been provided!</div>
            <label for="password">Password</label>
          </div>
        </div>
        <div class="col-12">
          <button
            type="submit"
            value="submit"
            class="btn btn-custom d-block mx-auto"
          >
            Sign In
          </button>
          <p class="text-center p-2">
            <a href="/">Create an account with us!</a>
          </p>
        </div>
      </form>
    </main>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="/public/formValidate.js"></script>
  </body>
</html>
